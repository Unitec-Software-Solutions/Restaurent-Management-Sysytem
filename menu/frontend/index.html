<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Menu</h1>
        
        <div class="menu-section">
            <h2 class="section-title">Starters</h2>
            <div class="menu-item">
                <div class="item-name">Salad</div>
                <div class="item-price">$6</div>
            </div>
        </div>
        
        <div class="menu-section">
            <h2 class="section-title">Mains</h2>
            <div class="menu-item">
                <div class="item-name">Fried Chicken</div>
                <div class="item-price">$12</div>
            </div>
        </div>
        
        <div class="menu-section">
            <h2 class="section-title">Desserts</h2>
            <div class="menu-item">
                <div class="item-name">Chocolate Cake</div>
                <div class="item-price">$5</div>
            </div>
        </div>
        
        <div class="menu-section">
            <h2 class="section-title">Drinks</h2>
            <div class="menu-item">
                <div class="item-name">Iced Tea</div>
                <div class="item-price">$3</div>
            </div>
        </div>
    </div>
</body>
</html>
